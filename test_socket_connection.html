<!DOCTYPE html>
<html>
  <head>
    <title>Test Socket.IO Connection</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  </head>
  <body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <button onclick="testJoinRoom()">Test Join Room</button>
    <div id="logs"></div>

    <script>
      const socket = io("http://localhost:8000", {
        transports: ["websocket", "polling"],
      });

      const statusDiv = document.getElementById("status");
      const logsDiv = document.getElementById("logs");

      function log(message) {
        console.log(message);
        logsDiv.innerHTML += `<div>${new Date().toLocaleTimeString()} - ${message}</div>`;
      }

      socket.on("connect", () => {
        statusDiv.innerHTML = "✅ Connected to backend Socket.IO";
        log("Connected to backend Socket.IO");
      });

      socket.on("disconnect", () => {
        statusDiv.innerHTML = "❌ Disconnected from backend";
        log("Disconnected from backend");
      });

      socket.onAny((eventName, ...args) => {
        log(`🔔 Socket event received: ${eventName} - ${JSON.stringify(args)}`);
      });

      function testJoinRoom() {
        const testStoryId = "test_story_" + Date.now();
        log(`🔗 Attempting to join room: ${testStoryId}`);
        socket.emit("join_story_generation", {
          story_id: testStoryId,
        });
      }

      socket.on("joined_generation", (data) => {
        log(`✅ Successfully joined room: ${JSON.stringify(data)}`);
      });
    </script>
  </body>
</html>
